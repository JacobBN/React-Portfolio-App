# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: CmdLine@2
  inputs:
    script: 'git pull https://github.com/JacobBN/React-Portfolio-App.git master'
- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'run test'
- task: CmdLine@2
  inputs:
    script: 'git push https://github.com/JacobBN/React-Portfolio-App.git master'
